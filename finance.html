<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Finance | موبايل</title>
    
    <!-- الخطوط والمكتبات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h2>المالية</h2>
            <div class="status-dot"></div>
        </header>

        <main class="content">
            <!-- كروت الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <span>دخل اليوم</span>
                    <b id="finToday">0 ج</b>
                </div>
                <div class="stat-card">
                    <span>دخل الشهر</span>
                    <b id="finMonth">0 ج</b>
                </div>
                <div class="stat-card">
                    <span>الرحلات</span>
                    <b id="finTrips">0</b>
                </div>
                <div class="stat-card">
                    <span>المتوسط</span>
                    <b id="finAvg">0 ج</b>
                </div>
            </div>

            <!-- أرصدة وديون -->
            <div class="wallets-section">
                <div class="wallet-box">
                    <i class="fas fa-user-check"></i>
                    <div>أرصدة العملاء <br> <span id="finWallets">0 ج</span></div>
                </div>
                <div class="wallet-box debt">
                    <i class="fas fa-user-minus"></i>
                    <div>ديون العملاء <br> <span id="finDebt">0 ج</span></div>
                </div>
            </div>

            <!-- سجل العمليات -->
            <h3 class="section-title">سجل العمليات اليومية</h3>
            <div class="history-list" id="financeBody">
                <!-- البيانات ستظهر هنا كـ كروت موبايل -->
            </div>
        </main>

        <!-- شريط التنقل السفلي (شكل التطبيق) -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>العملاء</span>
            </a>
            <a href="finance.html" class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>المالية</span>
            </a>
            <a href="admin.html" class="nav-item">
                <i class="fas fa-user-shield"></i>
                <span>الأدمن</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
