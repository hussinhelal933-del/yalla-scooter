<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Finance Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- الرأس مع زر إضافة مصروف -->
        <header class="app-header">
            <div class="header-main">
                <h2>المالية الذكية</h2>
                <button class="add-exp-btn" onclick="openExpenseModal()"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main class="content">
            <!-- كارت صافي الربح (الأهم) -->
            <div class="profit-card">
                <span class="label">صافي الربح الحقيقي</span>
                <h1 id="netProfit">0 ج</h1>
                <div class="growth-indicator" id="growthTag">
                    <i class="fas fa-caret-up"></i> <span id="growthRate">0%</span>
                </div>
            </div>

            <!-- شبكة الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="s-label">إجمالي الدخل</span>
                    <b id="totalRevenue" class="success">0 ج</b>
                </div>
                <div class="stat-card">
                    <span class="s-label">إجمالي المصاريف</span>
                    <b id="totalExpenses" class="danger">0 ج</b>
                </div>
                <div class="stat-card">
                    <span class="s-label">أرصدة العملاء</span>
                    <b id="finWallets">0 ج</b>
                </div>
                <div class="stat-card">
                    <span class="s-label">ديون العملاء</span>
                    <b id="finDebt">0 ج</b>
                </div>
            </div>

            <!-- أداء السكوترات (تحليل البيانات) -->
            <section class="performance-section">
                <h3 class="section-title">أداء أجهزة السكوتر</h3>
                <div id="scooterList" class="scooter-ranking">
                    <!-- سيتم ترتيب السكوترات برمجياً هنا -->
                </div>
            </section>

            <!-- سجل العمليات -->
            <h3 class="section-title">آخر العمليات</h3>
            <div class="history-list" id="financeBody"></div>
        </main>

        <!-- شريط التنقل السفلي -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-bicycle"></i><span>التطبيق</span></a>
            <a href="finance.html" class="nav-item active"><i class="fas fa-chart-line"></i><span>المالية</span></a>
            <a href="admin.html" class="nav-item"><i class="fas fa-tools"></i><span>الأدمن</span></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
