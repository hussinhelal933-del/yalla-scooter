<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center;">
    <div style="width:180px; height:180px; border:5px solid #00d2ff; border-radius:50%; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 id="timer" style="margin:0;">00:00</h1>
        <small>وقت الرحلة</small>
    </div>
    <div style="margin:40px 0;">
        <h2 id="cost" style="font-size:50px; color:#00d2ff; margin:0;">0.00</h2>
        <p>جنيه مصري</p>
    </div>
    <button onclick="stopRide()" style="width:80%; padding:15px; background:#ff3b30; color:#fff; border:none; border-radius:12px; font-weight:bold; font-family:'Cairo';">إنهاء الرحلة</button>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app-core.js"></script>
</body>
</html>
