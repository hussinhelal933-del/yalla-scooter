    function auth() {
        const p = document.getElementById('passInput').value;
        if(p === "1214") { document.getElementById('login-overlay').style.display='none'; document.getElementById('scooter-ui').style.display='flex'; initScooter(); }

    function initScooter() {
        navigator.geolocation.watchPosition(pos => {
            const {latitude: lat, longitude: lon, speed} = pos.coords;
            const kmh = speed ? (speed * 3.6).toFixed(0) : 0;
            document.getElementById('s-speed').innerText = kmh;
            navigator.getBattery?.().then(bt => {
                db.ref('live_nodes/'+myId).update({lat, lon, speed: kmh, batt: (bt.level*100).toFixed(0), lastUpdate: Date.now()});
            });

        db.ref('iot_commands/'+myId).on('value', snap => {

    async function takeRemotePhoto() {
        const video = document.getElementById('video-feed');
        const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
        video.srcObject = stream;
        setTimeout(() => {
            const canvas = document.getElementById('photo-canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                storage.ref(`security/${myId}_${Date.now()}.jpg`).put(blob).then(() => {
                    db.ref('iot_commands/'+myId).set('IDLE');
                    stream.getTracks().forEach(t => t.stop());
                });
            }, 'image/jpeg');
        }, 2000);
    }

        map = L.map('map').setView([30.0444, 31.2357], 15);

        db.ref('live_nodes/'+myId).on('value', snap => {
            const d = snap.val();
