<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Scooter | الخريطة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app-ui.css"> <!-- ملف التصميم -->
</head>
<body>

    <div id="map-bg"></div> <!-- هنا توضع الخريطة مستقبلاً -->

    <div class="app-overlay">
        <header class="top-bar">
            <button class="icon-btn"><i class="fas fa-bars"></i></button>
            <div class="wallet-badge" onclick="location.href='wallet.html'">
                <span id="headerBalance">0.00</span> ج
            </div>
        </header>

        <div class="bottom-card">
            <div class="scooter-info-mini">
                <i class="fas fa-bolt" style="color:#00ff88"></i>
                <span>اختر سكوتر قريب منك وابدأ الرحلة</span>
            </div>
            <button class="main-action-btn" onclick="requestUnlock()">
                <i class="fas fa-qrcode"></i>
                مسح الـ QR للبدء
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app-core.js"></script> <!-- مخ النظام -->
</body>
</html>
