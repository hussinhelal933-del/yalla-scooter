<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Scooter | العميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- الربط بالملفات المنفصلة -->
    <link rel="stylesheet" href="app-style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <div class="user-app">
        <!-- شاشة الترحيب والمحفظة -->
        <header class="user-header">
            <div class="user-info">
                <span>أهلاً بك،</span>
                <h3 id="userName">عميل يالا</h3>
            </div>
            <div class="wallet-card">
                <small>رصيدك الحالي</small>
                <h2 id="userBalance">0.00 ج</h2>
                <button class="topup-btn">شحن المحفظة</button>
            </div>
        </header>

        <main class="app-main">
            <!-- منطقة الحالة (سكوتر قريب) -->
            <div class="status-box" id="nearestScooter">
                <i class="fas fa-bicycle"></i>
                <span>أقرب سكوتر لك على بعد 2 دقيقة</span>
            </div>

            <!-- زرار الأكشن الرئيسي (فتح السكوتر) -->
            <div class="action-area">
                <button class="scan-btn" onclick="startRide()">
                    <i class="fas fa-qrcode"></i>
                    <span>ابدأ الرحلة</span>
                </button>
            </div>

            <!-- سجل الرحلات المختصر -->
            <div class="recent-rides">
                <h4>آخر الرحلات</h4>
                <div id="userRideHistory">
                    <!-- سيتم تحميل الرحلات هنا -->
                </div>
            </div>
        </main>

        <!-- شريط التنقل السفلي -->
        <nav class="user-nav">
            <div class="nav-item active"><i class="fas fa-map-marked-alt"></i><span>الرئيسية</span></div>
            <div class="nav-item"><i class="fas fa-history"></i><span>رحلاتي</span></div>
            <div class="nav-item"><i class="fas fa-user"></i><span>حسابي</span></div>
        </nav>
    </div>

    <script src="app-logic.js"></script>
</body>
</html>
