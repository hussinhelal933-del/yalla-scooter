<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalla Scooter | Tactical System</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #020617;
            --card-navy: #1e293b;
            --accent-cyan: #22d3ee;
            --accent-teal: #14b8a6;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: #f1f5f9; display: flex; height: 100vh; }

        /* Sidebar - تختفي عناصرها بناءً على الصلاحية */
        .sidebar { width: 260px; background: #0f172a; border-left: 1px solid #334155; display: flex; flex-direction: column; }
        .nav-item { padding: 15px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #94a3b8; border-bottom: 1px solid #1e293b; }
        .nav-item:hover, .nav-item.active { background: var(--card-navy); color: var(--accent-cyan); border-right: 4px solid var(--accent-cyan); }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .content { flex: 1; padding: 20px; overflow-y: auto; }

        /* Buttons & Cards */
        .action-card { background: var(--card-navy); padding: 30px; border-radius: 15px; border: 1px solid var(--accent-cyan); text-align: center; margin-bottom: 20px; }
        .btn-huge { width: 100%; padding: 20px; font-size: 20px; font-weight: 900; border-radius: 12px; border: none; cursor: pointer; margin-bottom: 15px; }
        .btn-start { background: var(--accent-teal); color: white; }
        .btn-maint { background: var(--danger); color: white; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-navy); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid var(--accent-cyan); }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; text-align: center; }

        .hidden { display: none !important; }
        .admin-only { } /* سيتم التحكم فيها عبر JS */
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: var(--accent-cyan)">YALLA SCOOTER</h2>
            <p>أدخل كود الدخول</p>
            <input type="password" id="userPass" placeholder="****">
            <button class="btn-huge btn-start" onclick="checkAuth()">دخول</button>
        </div>
    </div>

    <aside class="sidebar">
        <div style="padding: 25px; font-weight: 900; color: var(--accent-cyan); border-bottom: 1px solid #334155;">نظام التشغيل</div>
        <div class="nav-item active" onclick="showTab('work')"><i class="fas fa-play"></i> ساحة العمل</div>
        <div class="nav-item admin-only hidden" onclick="showTab('reports')"><i class="fas fa-chart-line"></i> تقارير الإدارة</div>
        <div class="nav-item admin-only hidden" onclick="showTab('staff')"><i class="fas fa-users"></i> الموظفين</div>
        <div class="nav-item" style="margin-top: auto; color: var(--danger);" onclick="location.reload()"><i class="fas fa-power-off"></i> خروج</div>
    </aside>

    <main class="main">
        <div class="content">
            
            <div id="tab-work" class="tab-content">
                <div class="action-card">
                    <h2 style="margin-bottom: 25px;">مرحباً بك في وردية العمل</h2>
                    <button class="btn-huge btn-start" onclick="openScooter()">+ فتح سكوتر (رحلة جديدة)</button>
                    <button class="btn-huge btn-maint" onclick="reportIssue()">⚠️ تسجيل عطل فني</button>
                </div>

                <h3 style="color: var(--accent-cyan)">الرحلات النشطة حالياً</h3>
                <div id="active-trips-list"></div>
            </div>

            <div id="tab-reports" class="tab-content hidden">
                <h2>لوحة الإدارة المالية</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="action-card"><h3>إيراد اليوم</h3><h2 id="day-rev">0</h2></div>
                    <div class="action-card"><h3>أكثر سكوتر أعطال</h3><h2 id="bad-scooter">--</h2></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2J3KViN4aZYRJ43rYGFtwkmy-jZXBO6c",
            databaseURL: "https://yalla-scooter-pro-default-rtdb.firebaseio.com",
            projectId: "yalla-scooter-pro",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userRole = 'staff'; // القيمة الافتراضية

        // نظام التحقق من الصلاحيات
        function checkAuth() {
            const pass = document.getElementById('userPass').value;
            
            if(pass === "1213") { // كود المدير
                userRole = 'admin';
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                Swal.fire('مرحباً أيها المدير', 'لديك كامل الصلاحيات', 'success');
            } else if(pass === "0000") { // كود الموظف
                userRole = 'staff';
                Swal.fire('مرحباً بك', 'تم تسجيل الدخول كفني ميداني', 'info');
            } else {
                return Swal.fire('خطأ', 'الكود غير صحيح', 'error');
            }
            
            document.getElementById('login-overlay').classList.add('hidden');
            initApp();
        }

        // --- وظائف الموظف ---
        function openScooter() {
            Swal.fire({
                title: 'فتح سكوتر جديد',
                html: `<input id="sc-num" class="swal2-input" placeholder="رقم السكوتر">
                       <input id="cl-name" class="swal2-input" placeholder="اسم العميل">`,
                confirmButtonText: 'ابدأ الرحلة',
                preConfirm: () => {
                    const sc = document.getElementById('sc-num').value;
                    const cl = document.getElementById('cl-name').value;
                    if(!sc) return Swal.showValidationMessage('يجب إدخال رقم السكوتر');
                    
                    db.ref('active_trips').push({
                        scooter: sc,
                        client: cl || 'عميل نقدي',
                        start: Date.now()
                    });
                }
            });
        }

        function reportIssue() {
            Swal.fire({
                title: 'تسجيل عطل',
                html: `<input id="sc-id" class="swal2-input" placeholder="رقم السكوتر">
                       <textarea id="issue-desc" class="swal2-input" style="height:100px" placeholder="وصف العطل"></textarea>`,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'إرسال التقرير للمدير',
                preConfirm: () => {
                    const sc = document.getElementById('sc-id').value;
                    const desc = document.getElementById('issue-desc').value;
                    if(!sc) return Swal.showValidationMessage('رقم السكوتر مطلوب');
                    
                    db.ref('maintenance').push({
                        scooter: sc,
                        issue: desc,
                        date: new Date().toLocaleString('ar-EG'),
                        status: 'pending'
                    });
                }
            });
        }

        // --- التحديثات اللحظية ---
        function initApp() {
            db.ref('active_trips').on('value', snap => {
                const list = document.getElementById('active-trips-list');
                list.innerHTML = "";
                snap.forEach(trip => {
                    const t = trip.val();
                    list.innerHTML += `
                        <div class="action-card" style="display:flex; justify-content:space-between; align-items:center; padding:15px;">
                            <span><b>${t.scooter}</b> - ${t.client}</span>
                            <button class="btn-huge btn-maint" style="width:auto; margin:0; padding:10px 20px;" onclick="endTrip('${trip.key}')">إنهاء</button>
                        </div>
                    `;
                });
            });
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
        }
    </script>
</body>
</html>
