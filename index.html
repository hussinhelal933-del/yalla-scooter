<script>
    const firebaseConfig = { databaseURL: "https://yalla-scooter-pro-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let shopLoc = { lat: 30.0444, lon: 31.2357 };
    let myId = localStorage.getItem('yalla_v64_id') || "Y-" + Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem('yalla_v64_id', myId);
    document.getElementById('my-dev-id').innerText = "ID: " + myId;

    let activeTrips = {}, isAdmin = false, config = { base: 40, min: 2.66 }, gMap, gMarker;
    const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');

    function handleAuth() {
        const p = document.getElementById('passInput').value;
        if(p === "1214") { document.getElementById('login-overlay').style.display='none'; document.getElementById('scooter-ui').style.display='flex'; runScooterNode(); }
        else if(p === "1213" || p === "9924") { 
            isAdmin = (p === "9924"); 
            document.getElementById('login-overlay').style.display='none'; 
            document.getElementById('app-ui').style.display='flex'; 
            runApp(); 
        }
    }

    // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø³ÙƒÙˆØªØ± (Ù…Ø±Ø³Ù„) ---
    function runScooterNode() {
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                const speed = Math.round(pos.coords.speed * 3.6) || 0;
                document.getElementById('node-speed').innerText = speed;

                if(speed >= 25) document.getElementById('node-ring').classList.add('warning');
                else document.getElementById('node-ring').classList.remove('warning');

                const dist = getDistance(lat, lon, shopLoc.lat, shopLoc.lon);
                db.ref('live_nodes/' + myId).update({
                    lat, lon, speed, outZone: dist > 2000, lastUpdate: Date.now()
                });
            }, null, { enableHighAccuracy: true });
        }
        window.addEventListener('deviceorientation', (e) => {
            if(Math.abs(e.beta) > 70 || Math.abs(e.gamma) > 70) {
                db.ref('live_nodes/' + myId + '/fallen').set(true);
                beep.play();
                document.getElementById('alarm-msg').style.visibility = 'visible';
            } else {
                db.ref('live_nodes/' + myId + '/fallen').set(false);
                beep.pause();
                document.getElementById('alarm-msg').style.visibility = 'hidden';
            }
        });
    }

    // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© (Ù…Ø³ØªÙ‚Ø¨Ù„) ---
    function runApp() {
        db.ref('active_trips').on('value', s => { activeTrips = s.val() || {}; renderTrips(); });
        db.ref('live_nodes').on('value', snap => {
            const list = document.getElementById('fleet-list'); list.innerHTML = "";
            snap.forEach(c => { list.innerHTML += `<div class="trip-dashboard-card">ğŸ›µ ${c.key} | Ø³Ø±Ø¹Ø©: ${c.val().speed} <button onclick="openGps('${c.key}')" class="btn btn-primary" style="width:100px; display:inline-flex;">ØªØªØ¨Ø¹</button></div>`; });
        });
        db.ref('shifts/current/cash').on('value', s => { document.getElementById('k-cash').innerText = (s.val()||0) + " Ø¬"; });
        loadHistory();
    }

    // --- Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø­ÙŠ Ù„Ù„ÙˆÙ‚Øª ÙˆØ§Ù„Ø³Ø¹Ø± (V64.4) ---
    function renderTrips() {
        const list = document.getElementById('active-trips-list');
        list.innerHTML = "";
        let count = 0;
        for(let k in activeTrips) {
            count++;
            const t = activeTrips[k];
            const card = document.createElement('div');
            card.className = 'trip-dashboard-card';
            card.id = `card-${k}`;
            list.appendChild(card);

            // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø³ÙƒÙˆØªØ± (ÙˆÙ‚ÙˆØ¹ / Ø®Ø±ÙˆØ¬ Ø²ÙˆÙ†)
            db.ref('live_nodes/' + t.scooterId).on('value', snap => {
                const data = snap.val() || {};
                if(data.fallen) card.classList.add('status-fallen'); else card.classList.remove('status-fallen');
                if(data.outZone) card.classList.add('status-out-zone'); else card.classList.remove('status-out-zone');
            });

            // Ø¨Ø¯Ø¡ ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø­ÙŠ Ù„Ù‡Ø°Ø§ Ø§Ù„ÙƒØ§Ø±Øª ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©
            startLiveTicker(k, t.start, card, t);
        }
        document.getElementById('k-active').innerText = count;
    }

    function startLiveTicker(key, startTime, card, tripData) {
        const ticker = () => {
            if(!document.getElementById(`card-${key}`)) return; // Ù„Ùˆ Ø§Ù„Ø±Ø­Ù„Ø© Ø®Ù„ØµØª ÙˆÙ‚Ù Ø§Ù„Ø¹Ø¯Ø§Ø¯
            
            const diff = Date.now() - startTime;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„Ø­ÙŠ
            let totalMins = Math.floor(diff / 60000);
            let liveCost = Math.max(config.base, Math.round(config.base + (totalMins - 15) * config.min));

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <b style="color:var(--primary); font-size:20px;">ğŸ›µ ${tripData.scooterId}</b><br>
                        <small>ğŸ‘¤ ${tripData.phone}</small>
                    </div>
                    <div style="text-align:left;">
                        <div style="font-family:Rajdhani; font-size:32px; font-weight:900; color:#fff;">
                            ${h>0?h+':':''}${m<10?'0'+m:m}:${s<10?'0'+s:s}
                        </div>
                        <div style="color:var(--success); font-weight:bold; font-size:22px;">${liveCost} Ø¬.Ù…</div>
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button class="btn btn-primary" onclick="openGps('${tripData.scooterId}')" style="width:60px;"><i class="fas fa-location-dot"></i></button>
                    <button class="btn btn-danger" onclick="finishTrip('${key}')">Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ø­Ø³Ø§Ø¨</button>
                </div>
            `;
        };
        ticker();
        setInterval(ticker, 1000);
    }

    async function finishTrip(key) {
        const t = activeTrips[key];
        const diff = Date.now() - t.start;
        const mins = Math.floor(diff / 60000);
        let cost = Math.max(config.base, Math.round(config.base + (mins - 15) * config.min));

        const { value: res } = await Swal.fire({
            title: 'Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ø±Ø­Ù„Ø©',
            html: `<h3>Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: ${cost} Ø¬</h3>
                   <input id="disc" class="swal2-input" placeholder="Ù…Ø¨Ù„Øº Ø§Ù„Ø®ØµÙ…">
                   <input id="resn" class="swal2-input" placeholder="Ø³Ø¨Ø¨ Ø§Ù„Ø®ØµÙ…">`,
            preConfirm: () => ({ disc: document.getElementById('disc').value || 0, reason: document.getElementById('resn').value || "Ù„Ø§ ÙŠÙˆØ¬Ø¯" })
        });

        if(res) {
            const final = cost - parseFloat(res.disc);
            db.ref('shifts/history').push({ ...t, cost, final, discount: res.disc, reason: res.reason, end: Date.now() });
            db.ref('shifts/current/cash').transaction(v => (v||0) + final);
            db.ref('active_trips/' + key).remove();
        }
    }

    async function openNewTrip() {
        const { value: res } = await Swal.fire({
            title: 'Ø¨Ø¯Ø¡ ØªØ£Ø¬ÙŠØ±',
            html: `<input id="ph" class="swal2-input" placeholder="Ø±Ù‚Ù… Ø§Ù„Ø¹Ù…ÙŠÙ„"><input id="sc" class="swal2-input" placeholder="Ø§Ø³Ù… Ø§Ù„Ø³ÙƒÙˆØªØ±">`,
            preConfirm: () => [document.getElementById('ph').value, document.getElementById('sc').value]
        });
        if(res && res[1]) db.ref('active_trips').push({ phone: res[0], scooterId: res[1], start: Date.now() });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const Ï†1 = lat1 * Math.PI/180, Ï†2 = lat2 * Math.PI/180;
        const Î”Ï† = (lat2-lat1) * Math.PI/180, Î”Î» = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function openGps(id) {
        document.getElementById('gps-page').style.display='flex';
        if(!gMap) {
            gMap = L.map('full-map').setView([shopLoc.lat, shopLoc.lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(gMap);
            gMarker = L.marker([shopLoc.lat, shopLoc.lon]).addTo(gMap);
        }
        db.ref('live_nodes/'+id).on('value', s => { if(s.exists()) { gMarker.setLatLng([s.val().lat, s.val().lon]); gMap.setView([s.val().lat, s.val().lon]); } });
    }

    function closeGps() { document.getElementById('gps-page').style.display='none'; }
    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('sec-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
    function loadHistory() {
        db.ref('shifts/history').limitToLast(10).on('value', s => {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            s.forEach(c => { const h = c.val(); list.innerHTML += `<div class="trip-dashboard-card" style="font-size:12px;">Ø³ÙƒÙˆØªØ±: ${h.scooterId} | Ù…Ø¯ÙÙˆØ¹: ${h.final} Ø¬ | Ø®ØµÙ…: ${h.discount}</div>`; });
        });
    }
</script>
