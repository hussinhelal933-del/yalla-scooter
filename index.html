<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Scooter V66.4 Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050a14; --sidebar: #0a101e; --card: #0d1629;
            --primary: #00d4ff; --neon-purple: #bc13fe; --neon-red: #ff3d3d;
            --neon-green: #00f2ff; --border: rgba(0, 212, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- الدخول --- */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 90%; max-width: 400px; text-align: center; padding: 50px; border-radius: 30px; border: 2px solid var(--primary); background: var(--card); box-shadow: 0 0 30px var(--primary); }

        /* --- واجهة السكوتر (تم تحسين الوضوح للسائق) --- */
        #scooter-ui { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #000; position: relative; }
        .neon-ring { width: 280px; height: 280px; border: 8px solid #111; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 40px var(--primary); border-top-color: var(--primary); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px var(--primary); } 50% { box-shadow: 0 0 50px var(--primary); } }
        .speed-val { font-family: 'Orbitron'; font-size: 100px; text-shadow: 0 0 20px var(--primary); line-height: 1; }
        #scooter-timer-box { margin-top: 30px; font-family: 'Orbitron'; font-size: 35px; color: #ffcc00; font-weight: 900; background: rgba(255,204,0,0.1); padding: 10px 30px; border-radius: 50px; border: 1px solid #ffcc00; display: none; }

        /* --- واجهة الإدارة --- */
        #app-ui { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 260px; background: var(--sidebar); border-left: 1px solid #1a253a; display: flex; flex-direction: column; padding: 20px; }
        .nav-item { padding: 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; color: #5c6b89; font-weight: bold; }
        .nav-item.active { color: #fff; background: linear-gradient(90deg, rgba(0,212,255,0.2), transparent); border-right: 3px solid var(--primary); }
        .main-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); }

        /* --- كارت الرحلة --- */
        #active-trips-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .trip-card { width: 280px; background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid var(--border); position: relative; text-align: center; }
        .scooter-id-label { color: var(--primary); font-family: 'Orbitron'; font-size: 32px; font-weight: 900; }
        .live-speed-badge { display: inline-block; background: #000; color: var(--neon-green); padding: 5px 15px; border-radius: 10px; font-family: 'Orbitron'; margin: 10px 0; border: 1px solid var(--neon-green); font-size: 14px; }
        .timer-display { font-family: 'Orbitron'; font-size: 40px; font-weight: 900; color: #fff; margin-bottom: 15px; }
        
        /* تكت السقوط والخطر */
        .trip-card.fallen-mode { border: 2px solid var(--neon-purple); background: rgba(188, 19, 254, 0.1); animation: shake 0.5s infinite; }
        .trip-card.out-zone-mode { border: 2px solid var(--neon-red); background: rgba(255, 61, 61, 0.1); }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } }

        .btn-ui { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; margin-top: 5px; }
        .btn-finish { background: var(--primary); color: #000; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color:var(--primary); font-family:'Orbitron';">YALLA SYSTEM</h1>
            <input type="password" id="passInput" placeholder="كلمة المرور">
            <button onclick="handleAuth()" class="btn-ui btn-finish" style="margin-top:20px">دخول</button>
        </div>
    </div>

    <!-- واجهة السكوتر -->
    <div id="scooter-ui">
        <div id="scooter-alert-txt" style="color:var(--neon-red); font-weight:900; position:absolute; top:10%;"></div>
        <div class="neon-ring">
            <span class="speed-val" id="node-speed">0</span>
            <span style="color:var(--primary); font-weight:bold;">KM/H</span>
        </div>
        <div id="scooter-timer-box"><i class="fas fa-clock"></i> <span id="scooter-timer-val">00:00</span></div>
        <div id="node-id-display" style="margin-top:40px; color:#1a253a;">ID: --</div>
    </div>

    <!-- واجهة الإدارة -->
    <div id="app-ui">
        <nav class="sidebar">
            <h2 style="color:var(--primary); text-align:center; font-family:Orbitron;">YALLA</h2>
            <div class="nav-item active" onclick="nav('trips')"><i class="fas fa-play"></i> الرحلات</div>
            <div class="nav-item" onclick="nav('fleet')"><i class="fas fa-map-marker-alt"></i> الخريطة</div>
        </nav>

        <main class="main-container">
            <div id="sec-trips" class="section active">
                <button class="btn-ui btn-finish" style="margin-bottom:20px; font-size:18px;" onclick="openNewTrip()">+ رحلة جديدة</button>
                <div id="active-trips-list"></div>
            </div>
            <div id="sec-fleet" class="section">
                <div id="fleet-list"></div>
            </div>
        </main>
    </div>

    <!-- صفحة الخريطة الكاملة -->
    <div id="gps-page" style="display:none; position:fixed; inset:0; z-index:9999; background:#000;">
        <div style="padding:15px; background:var(--card); display:flex; justify-content:space-between;">
            <span id="tracking-id" style="color:var(--primary); font-family:Orbitron;">TRACKING...</span>
            <button onclick="closeGps()" style="background:var(--neon-red); border:none; color:#fff; padding:5px 15px; border-radius:5px;">إغلاق</button>
        </div>
        <div id="full-map" style="height:100%;"></div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://yalla-scooter-pro-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('yalla_id_v66') || "Y-" + Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem('yalla_id_v66', myId);
    document.getElementById('node-id-display').innerText = "ID: " + myId;

    let activeTrips = {}, scooterInterval = null, isAdmin = false;

    // --- نظام الدخول ---
    function handleAuth() {
        const p = document.getElementById('passInput').value;
        if(p === "1214") { 
            document.getElementById('login-overlay').style.display='none'; 
            document.getElementById('scooter-ui').style.display='flex'; 
            runScooterMode(); 
        } else if(p === "1213" || p === "9924") { 
            isAdmin = (p === "9924");
            document.getElementById('login-overlay').style.display='none'; 
            document.getElementById('app-ui').style.display='flex'; 
            runAdminMode(); 
        }
    }

    // --- [1] وضع السكوتر (هاتف السائق) ---
    function runScooterMode() {
        // تتبع الموقع والسرعة
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const data = {
                    lat: pos.coords.latitude,
                    lon: pos.coords.longitude,
                    speed: Math.round(pos.coords.speed * 3.6) || 0,
                    lastUpdate: Date.now()
                };
                document.getElementById('node-speed').innerText = data.speed;
                db.ref('live_nodes/' + myId).update(data);
            }, null, { enableHighAccuracy: true });
        }

        // [جديد] حساس السقوط باستخدام الـ Orientation
        window.addEventListener('deviceorientation', (event) => {
            // إذا مال الهاتف أكثر من 70 درجة (يعني السكوتر وقع)
            const fallen = Math.abs(event.beta) < 20 && Math.abs(event.gamma) < 20;
            if(fallen) db.ref('live_nodes/' + myId).update({ fallen: true });
            else db.ref('live_nodes/' + myId).update({ fallen: false });
        });

        // مزامنة المؤقت مع الإدارة
        db.ref('active_trips').on('value', s => {
            let myTrip = null;
            s.forEach(snap => { if(snap.val().scooterId === myId) myTrip = snap.val(); });
            
            const timerBox = document.getElementById('scooter-timer-box');
            if(myTrip) {
                timerBox.style.display = 'block';
                if(!scooterInterval) {
                    scooterInterval = setInterval(() => {
                        const sec = Math.floor((Date.now() - myTrip.start) / 1000);
                        document.getElementById('scooter-timer-val').innerText = 
                            Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
                    }, 1000);
                }
            } else {
                timerBox.style.display = 'none';
                clearInterval(scooterInterval);
                scooterInterval = null;
            }
        });
    }

    // --- [2] وضع الإدارة (هاتفك أنت) ---
    function runAdminMode() {
        db.ref('active_trips').on('value', s => { 
            activeTrips = s.val() || {}; 
            renderAdminTrips(); 
        });

        setInterval(() => {
            for(let k in activeTrips) {
                const sec = Math.floor((Date.now() - activeTrips[k].start) / 1000);
                const el = document.getElementById('timer-' + k);
                if(el) el.innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
            }
        }, 1000);
    }

    function renderAdminTrips() {
        const list = document.getElementById('active-trips-list');
        list.innerHTML = "";
        for(let k in activeTrips) {
            const t = activeTrips[k];
            const card = document.createElement('div');
            card.className = 'trip-card';
            card.id = 'card-' + k;
            card.innerHTML = `
                <div class="scooter-id-label">${t.scooterId}</div>
                <div class="live-speed-badge" id="speed-badge-${k}">السرعة: 0 كم</div>
                <div class="timer-display" id="timer-${k}">00:00</div>
                <button class="btn-ui btn-finish" onclick="finishTrip('${k}')">إنهاء وتحصيل</button>
                <button class="btn-ui" style="background:#1a253a; color:#fff;" onclick="openGps('${t.scooterId}')">خريطة</button>
            `;
            list.appendChild(card);

            // تحديث السرعة والحالة لحظياً في الكارت
            db.ref('live_nodes/' + t.scooterId).on('value', snap => {
                const d = snap.val() || {};
                document.getElementById('speed-badge-' + k).innerText = `السرعة: ${d.speed || 0} كم`;
                if(d.fallen) card.classList.add('fallen-mode'); else card.classList.remove('fallen-mode');
            });
        }
    }

    // --- وظائف عامة ---
    async function openNewTrip() {
        const { value: formValues } = await Swal.fire({
            title: 'بدء رحلة جديدة',
            html: '<input id="swal-scid" class="swal2-input" placeholder="رقم السكوتر">' +
                  '<input id="swal-phone" class="swal2-input" placeholder="رقم هاتف العميل">',
            preConfirm: () => [document.getElementById('swal-scid').value, document.getElementById('swal-phone').value]
        });
        if (formValues && formValues[0]) {
            db.ref('active_trips').push({
                scooterId: formValues[0],
                phone: formValues[1],
                start: Date.now()
            });
        }
    }

    function finishTrip(key) {
        // إضافة منطق الحساب المالي هنا
        if(confirm("هل تريد إنهاء الرحلة وتحصيل المبلغ؟")) {
            db.ref('active_trips/' + key).remove();
        }
    }

    let map, marker;
    function openGps(id) {
        document.getElementById('gps-page').style.display = 'block';
        document.getElementById('tracking-id').innerText = "تتبع سكوتر: " + id;
        if(!map) {
            map = L.map('full-map').setView([30.04, 31.23], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([30.04, 31.23]).addTo(map);
        }
        db.ref('live_nodes/' + id).on('value', s => {
            const d = s.val();
            if(d) {
                const pos = [d.lat, d.lon];
                marker.setLatLng(pos);
                map.panTo(pos);
            }
        });
    }

    function closeGps() { document.getElementById('gps-page').style.display = 'none'; }
    function nav(id) { 
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('sec-' + id).classList.add('active');
    }
</script>
</body>
</html>
