    <div id="login-overlay">

<script>
    // --- Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase ---
    const firebaseConfig = {
        databaseURL: "https://yalla-scooter-pro-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø²ÙˆÙ† (ØªÙ‚Ø¯Ø± ØªØºÙŠØ±Ù‡Ø§ Ù…Ù† Ù‡Ù†Ø§) ---
    const SAFE_ZONE = { lat: 30.0444, lon: 31.2357, radius: 1000 }; // ÙƒÙŠÙ„Ùˆ Ù…ØªØ±

    let map = null, markers = {};
    const scooterId = "S1"; // Ù…Ø¹Ø±Ù Ù‡Ø°Ø§ Ø§Ù„Ø¬Ù‡Ø§Ø²

    function handleLogin() {
        const p = document.getElementById('passInput').value;
        if(p === "1214" || p === "9924") {
            document.getElementById('login-overlay').style.display = 'none';
            document.querySelector('.page').classList.add('active');
            initTracker();
            if(p === "9924") showPage('admin-page');
        } else { alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø±Ù…Ø²"); }
    }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        if(pageId === 'admin-page') {
            if(!map) initMap();
            setTimeout(() => map.invalidateSize(), 200);
        }
    }

    // --- ÙˆØ¸ÙŠÙØ© Ø§Ù„ØªØªØ¨Ø¹ (GPS) ---
    function initTracker() {
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude, speed } = pos.coords;
                const kmh = speed ? (speed * 3.6).toFixed(0) : 0;
                
                document.getElementById('live-speed').innerText = kmh;
                document.getElementById('gps-status').innerText = "LIVE";

                // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§ÙØ© Ø¹Ù† Ø§Ù„Ø²ÙˆÙ†
                const dist = L.latLng(latitude, longitude).distanceTo([SAFE_ZONE.lat, SAFE_ZONE.lon]);
                const isAlarm = dist > SAFE_ZONE.radius;

                if(isAlarm) {
                    document.getElementById('speed-ring').classList.add('alarm-bg');
                    document.getElementById('alarm-text').style.visibility = 'visible';
                } else {
                    document.getElementById('speed-ring').classList.remove('alarm-bg');
                    document.getElementById('alarm-text').style.visibility = 'hidden';
                }

                // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨Ø·Ø§Ø±ÙŠØ©
                navigator.getBattery?.().then(b => {
                    const level = (b.level * 100).toFixed(0);
                    document.getElementById('live-batt').innerText = level + "%";
                    // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ù„Ø³Ø­Ø§Ø¨Ø©
                    db.ref('live_nodes/' + scooterId).update({
                        lat: latitude, lon: longitude, speed: kmh, batt: level, isAlarm, lastSeen: Date.now()
                    });
                });
            }, null, { enableHighAccuracy: true });
        }
        // Ù…Ù†Ø¹ Ù†ÙˆÙ… Ø§Ù„Ø´Ø§Ø´Ø©
        if(navigator.wakeLock) navigator.wakeLock.request('screen');
    }

    // --- ÙˆØ¸Ø§Ø¦Ù Ù„ÙˆØ­Ø© Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© ---
    function initMap() {
        map = L.map('admin-map').setView([SAFE_ZONE.lat, SAFE_ZONE.lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        db.ref('live_nodes').on('value', snap => {
            const list = document.getElementById('device-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val(), id = child.key;
                if(data.lat) {
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø§Ø±ÙƒØ±
                    if(markers[id]) markers[id].setLatLng([data.lat, data.lon]);
                    else markers[id] = L.marker([data.lat, data.lon]).addTo(map).bindPopup("Ø¬Ù‡Ø§Ø²: " + id);
                    
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
                    list.innerHTML += `
                        <div class="device-card" style="${data.isAlarm ? 'border-color:var(--danger)' : ''}">
                            <div class="device-info">
                                <b>ğŸ›µ Ø³ÙƒÙˆØªØ±: ${id} ${data.isAlarm ? 'âš ï¸' : ''}</b>
                                <span>Ø³Ø±Ø¹Ø©: ${data.speed} KM/H | Ø¨Ø·Ø§Ø±ÙŠØ©: ${data.batt}%</span>
                            </div>
                            <button class="btn-locate" onclick="focusDevice(${data.lat}, ${data.lon})">ØªØ­Ø¯ÙŠØ¯</button>
                        </div>
                    `;
                }
            });
        });
    }

    function focusDevice(lat, lon) {
        map.setView([lat, lon], 17);
    }
</script>
