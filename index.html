<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Scooter | App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-header">
        <div class="wallet-info">رصيدك: <b id="userBalance">0.00</b> ج</div>
    </div>
    <div class="map-placeholder" style="height:60vh; background:#111; display:flex; align-items:center; justify-content:center; color:#333;">
        <i class="fas fa-map-marked-alt fa-5x"></i>
    </div>
    <div class="action-bar" style="padding:20px; text-align:center;">
        <button onclick="startUnlock()" style="width:100%; padding:20px; border-radius:15px; background:#00d2ff; border:none; font-size:20px; font-weight:bold; font-family:'Cairo';">
            <i class="fas fa-qrcode"></i> مسح الـ QR لبدء الرحلة
        </button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app-core.js"></script>
</body>
</html>
