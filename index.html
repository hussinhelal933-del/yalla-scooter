<script>
    // --- 1. Ø§Ù„ØªØ£Ø³ÙŠØ³ ÙˆØ§Ù„Ø±Ø¨Ø· ---
    const DB_URL = "https://yalla-scooter-pro-default-rtdb.firebaseio.com";
    firebase.initializeApp({ databaseURL: DB_URL });
    const db = firebase.database();

    let myDeviceId = localStorage.getItem('titan_id') || "T-" + Math.floor(Math.random()*9000);
    localStorage.setItem('titan_id', myDeviceId);
    document.getElementById('s-id').innerText = "DEVICE-ID: " + myDeviceId;

    let map, markers = {}, activeTrips = {}, config = { base: 40, min: 2.66, zone: {lat:30.0444, lon:31.2357, r:1000} };

    // --- 2. Ù†Ø¸Ø§Ù… Ø§Ù„Ø¨ÙˆØ§Ø¨Ø§Øª ---
    function handleAuth() {
        const code = document.getElementById('passCode').value;
        const login = document.getElementById('login-screen');
        
        if(code === "1214") { 
            login.style.display='none'; 
            document.getElementById('scooter-ui').style.display='flex'; 
            runScooterNode(); 
        } 
        else if(code === "1213") { 
            login.style.display='none'; 
            document.getElementById('app-ui').style.display='flex'; 
            runManagement(false); 
        }
        else if(code === "9924") { 
            login.style.display='none'; 
            document.getElementById('app-ui').style.display='flex'; 
            runManagement(true); 
        }
        else { Swal.fire('Ø®Ø·Ø£', 'Ø§Ù„Ø±Ù…Ø² Ø§Ù„Ø³Ø±ÙŠ ØºÙŠØ± ØµØ­ÙŠØ­', 'error'); }
    }

    // --- 3. Ø¨ÙˆØ§Ø¨Ø© Ø§Ù„Ø³ÙƒÙˆØªØ± (Ø§Ù„Ù…Ø±Ø³Ù„ Ø§Ù„Ø°ÙƒÙŠ) ---
    function runScooterNode() {
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude, speed } = pos.coords;
                const kmh = speed ? (speed * 3.6).toFixed(0) : 0;
                document.getElementById('s-speed').innerText = kmh;
                document.getElementById('s-gps').innerText = "LIVE âœ…";

                // ÙØ­Øµ Ø§Ù„Ø²ÙˆÙ†
                const dist = L.latLng(latitude, longitude).distanceTo([config.zone.lat, config.zone.lon]);
                const isOut = dist > config.zone.r;
                document.getElementById('ring').style.borderColor = isOut ? 'red' : '#00d2ff';
                document.getElementById('zone-msg').style.visibility = isOut ? 'visible' : 'hidden';

                navigator.getBattery?.().then(bt => {
                    const batt = (bt.level * 100).toFixed(0);
                    document.getElementById('s-batt').innerText = batt + "%";
                    
                    // Ø¥Ø±Ø³Ø§Ù„ Ù„Ù„Ø³Ø­Ø§Ø¨Ø©
                    db.ref('live_nodes/' + myDeviceId).update({
                        lat: latitude, lon: longitude, speed: kmh, batt, isAlarm: isOut, lastUpdate: Date.now()
                    });
                });
            }, null, { enableHighAccuracy: true });
        }
        if(navigator.wakeLock) navigator.wakeLock.request('screen');
    }

    // --- 4. Ø¨ÙˆØ§Ø¨Ø© Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© ÙˆØ§Ù„ØªØ´ØºÙŠÙ„ ---
    function runManagement(isAdmin) {
        if(isAdmin) {
            document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
            document.getElementById('role-name').innerText = "TITAN V58 | Ù„ÙˆØ­Ø© Ø§Ù„Ù…Ø¯ÙŠØ±";
            document.getElementById('role-name').style.color = "#3fb950";
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø®Ø±ÙŠØ·Ø©
        map = L.map('fleet-map').setView([config.zone.lat, config.zone.lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø£Ø³Ø·ÙˆÙ„
        db.ref('live_nodes').on('value', snap => {
            snap.forEach(c => {
                const d = c.val(), id = c.key;
                if(d.lat) {
                    if(markers[id]) markers[id].setLatLng([d.lat, d.lon]);
                    else markers[id] = L.marker([d.lat, d.lon]).addTo(map).bindPopup("Ø³ÙƒÙˆØªØ±: " + id);
                    if(d.isAlarm) markers[id].bindTooltip("âš ï¸ Ø®Ø§Ø±Ø¬ Ø§Ù„Ù†Ø·Ø§Ù‚!").openTooltip();
                }
            });
        });

        // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø±Ø­Ù„Ø§Øª
        db.ref('active_trips').on('value', s => { activeTrips = s.val() || {}; updateTripsUI(); });

        // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø¯Ø±Ø¬ Ù„Ù„Ù…Ø¯ÙŠØ±
        if(isAdmin) {
            db.ref('shifts/current/cash').on('value', s => {
                document.getElementById('k-money').innerText = (s.val() || 0) + " Ø¬";
            });
        }
    }

    function updateTripsUI() {
        const container = document.getElementById('trips-container');
        container.innerHTML = "";
        let count = 0;
        for(let k in activeTrips) {
            count++;
            const t = activeTrips[k];
            const mins = Math.floor((Date.now() - t.start) / 60000);
            container.innerHTML += `
                <div class="trip-card">
                    <div style="display:flex; justify-content:space-between">
                        <b>ğŸ›µ Ø³ÙƒÙˆØªØ±: ${t.scooter}</b>
                        <small style="color:gray">${t.phone}</small>
                    </div>
                    <div class="timer-val">${mins} Ø¯Ù‚ÙŠÙ‚Ø©</div>
                    <button class="btn btn-danger" onclick="endTrip('${k}')">Ø¥Ù†Ù‡Ø§Ø¡ ÙˆØ­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø¨Ù„Øº</button>
                </div>
            `;
        }
        document.getElementById('k-trips').innerText = count;
    }

    async function newTripPopup() {
        const { value: res } = await Swal.fire({
            title: 'Ø¨Ø¯Ø¡ Ø±Ø­Ù„Ø© Ø¬Ø¯ÙŠØ¯Ø©',
            html: `
                <input id="sw-ph" class="swal2-input" placeholder="Ø±Ù‚Ù… Ù…ÙˆØ¨Ø§ÙŠÙ„ Ø§Ù„Ø¹Ù…ÙŠÙ„">
                <input id="sw-sc" class="swal2-input" placeholder="Ø±Ù‚Ù… Ø§Ù„Ø³ÙƒÙˆØªØ± (S1..)">
            `,
            preConfirm: () => [document.getElementById('sw-ph').value, document.getElementById('sw-sc').value]
        });
        if(res && res[0]) {
            // ÙØ­Øµ Ù…Ø¯ÙŠÙˆÙ†ÙŠØ© Ø§Ù„Ø¹Ù…ÙŠÙ„
            const cSnap = await db.ref('clients/' + res[0]).once('value');
            if(cSnap.exists() && cSnap.val().debt > 0) {
                const go = await Swal.fire({ title: 'ØªÙ†Ø¨ÙŠÙ‡ Ù…Ø¯ÙŠÙˆÙ†ÙŠØ©', text: `Ù‡Ø°Ø§ Ø§Ù„Ø¹Ù…ÙŠÙ„ Ø¹Ù„ÙŠÙ‡ ${cSnap.val().debt} Ø¬. Ù‡Ù„ ØªØ±ÙŠØ¯ Ø§Ù„Ø¨Ø¯Ø¡ØŸ`, icon: 'warning', showCancelButton: true });
                if(!go.isConfirmed) return;
            }
            db.ref('active_trips').push({ phone: res[0], scooter: res[1], start: Date.now() });
        }
    }

    async function endTrip(key) {
        const t = activeTrips[key];
        const mins = Math.floor((Date.now() - t.start) / 60000);
        let cost = Math.max(config.base, Math.round(config.base + (mins - 15) * config.min));
        
        const { value: paid } = await Swal.fire({
            title: 'ØªØ­ØµÙŠÙ„ Ø§Ù„Ù…Ø¨Ù„Øº',
            html: `
                <h1 style="color:#00d2ff; font-family:Rajdhani">${cost} Ø¬</h1>
                <p>Ø§Ù„ÙˆÙ‚Øª: ${mins} Ø¯Ù‚ÙŠÙ‚Ø©</p>
                <input id="p-amt" type="number" class="swal2-input" value="${cost}">
            `,
            preConfirm: () => document.getElementById('p-amt').value
        });

        if(paid) {
            const p = parseFloat(paid);
            const pts = Math.floor(p / 10); // Ù†Ù‚Ø·Ø© Ù„ÙƒÙ„ 10 Ø¬Ù†ÙŠÙ‡
            const debt = cost - p;

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù…ÙŠÙ„ (Ø§Ù„Ù†Ù‚Ø§Ø· ÙˆØ§Ù„Ø¯ÙŠÙˆÙ†)
            db.ref('clients/' + t.phone).transaction(c => {
                if(!c) return { points: pts, debt: debt, trips: 1 };
                return { 
                    points: (c.points || 0) + pts, 
                    debt: (c.debt || 0) + debt, 
                    trips: (c.trips || 0) + 1 
                };
            });

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¯Ø±Ø¬
            db.ref('shifts/current/cash').transaction(v => (v || 0) + p);
            db.ref('active_trips/' + key).remove();
            Swal.fire('ØªÙ… Ø§Ù„Ø¥Ù†Ù‡Ø§Ø¡', `ØªÙ… Ø¥Ø¶Ø§ÙØ© ${pts} Ù†Ù‚Ø·Ø© Ù„Ù„Ø¹Ù…ÙŠÙ„`, 'success');
        }
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-' + id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'trips' && map) setTimeout(() => map.invalidateSize(), 200);
    }

    function searchClients(q) {
        if(q.length < 3) return;
        db.ref('clients').orderByKey().startAt(q).limitToFirst(5).once('value', snap => {
            const cont = document.getElementById('clients-container');
            cont.innerHTML = "";
            snap.forEach(c => {
                const v = c.val();
                cont.innerHTML += `
                    <div class="kpi-card" style="text-align:right; margin-bottom:10px;">
                        <b>ğŸ“± ${c.key}</b><br>
                        <small>Ø§Ù„Ù†Ù‚Ø§Ø·: ${v.points || 0} | Ø§Ù„Ø¯ÙŠÙˆÙ†: ${v.debt || 0} Ø¬</small>
                    </div>
                `;
            });
        });
    }

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString('ar-EG'); }, 1000);
</script>
