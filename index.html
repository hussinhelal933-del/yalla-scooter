<script>

    firebase.initializeApp({ databaseURL: "https://yalla-scooter-pro-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    let scooterChar = null, gpsWatcher = null, map = null, markers = {};
    const UUID_SERVICE = "00001a00-0000-1000-8000-00805f9b34fb";
    const UUID_CHAR = "00001a01-0000-1000-8000-00805f9b34fb";

    function handleLogin() {
        const pass = document.getElementById('passInput').value;
        if(pass === "1214") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('scooter-dash').classList.add('active');
            // Ø·Ù„Ø¨ ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù€ GPS ÙÙˆØ±Ø§Ù‹
            initGps();
        } else if(pass === "9924") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-panel').classList.add('active');
            initAdminMap();
        } else {
            alert("Ø§Ù„Ø±Ù…Ø² ØºÙŠØ± ØµØ­ÙŠØ­");

    // --- ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ Ø§Ù„Ù„ÙŠ ÙÙŠ Ø§Ù„Ø³ÙƒÙˆØªØ± ---
    async function startScooterNode() {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'MIScooter' }, { namePrefix: 'Mi' }],
                optionalServices: [UUID_SERVICE]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(UUID_SERVICE);
            scooterChar = await service.getCharacteristic(UUID_CHAR);
            
            await scooterChar.startNotifications();
            document.getElementById('bt-start-btn').style.display = 'none';
            document.getElementById('conn-msg').innerText = "Ù…ØªØµÙ„ Ø¨Ø§Ù„Ø³ÙƒÙˆØªØ± ÙˆØ¨Ø¬Ù‡Ø§Ø² Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© âœ…";

            scooterChar.addEventListener('characteristicvaluechanged', (e) => {
                let v = e.target.value;
                let speed = (v.getUint16(10, true) / 1000).toFixed(0);
                let batt = v.getUint8(15);
                
                document.getElementById('live-speed').innerText = speed;
                document.getElementById('live-batt').innerText = batt + "%";
                
                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø³Ø±Ø¹Ø© ÙˆØ§Ù„Ø¨Ø·Ø§Ø±ÙŠØ© Ù„Ù„Ø¥Ø¯Ø§Ø±Ø©
                db.ref('live_nodes/S1').update({ speed, batt, lastUpdate: Date.now() });
            });
            
            // ÙØªØ­ Ø§Ù„Ø³ÙƒÙˆØªØ± Ø£ÙˆØªÙˆÙ…Ø§ØªÙŠÙƒ Ø¹Ù†Ø¯ Ø§Ù„Ø±Ø¨Ø·
            await scooterChar.writeValue(new Uint8Array([0x55, 0xAA, 0x03, 0x20, 0x03, 0x70, 0x01, 0x69, 0xFF]));

        } catch(e) { alert("Ø®Ø·Ø£ Ø¨Ù„ÙˆØªÙˆØ«: " + e.message); }
    }

    function initGps() {
        if(navigator.geolocation) {
            gpsWatcher = navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('gps-status').innerText = "LIVE";
                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù„Ù„Ø¥Ø¯Ø§Ø±Ø©
                db.ref('live_nodes/S1').update({ lat, lon, lastUpdate: Date.now() });
            }, err => { alert("Ø´ØºÙ„ Ø§Ù„Ù€ GPS ÙÙŠ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„"); }, { enableHighAccuracy: true });
        }
    }

    // --- ÙˆØ¸Ø§Ø¦Ù Ù„ÙˆØ­Ø© Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© ---
    function initAdminMap() {
        if(map) return;
        map = L.map('admin-map').setView([30.0444, 31.2357], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.ref('live_nodes').on('value', snap => {
            const list = document.getElementById('scooter-list');
            list.innerHTML = "";
            snap.forEach(s => {
                const data = s.val();
                const id = s.key;
                if(data.lat) {
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø®Ø±ÙŠØ·Ø©
                    if(markers[id]) {
                        markers[id].setLatLng([data.lat, data.lon]);
                    } else {
                        markers[id] = L.marker([data.lat, data.lon]).addTo(map).bindPopup("Ø³ÙƒÙˆØªØ±: " + id);
                    }
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ØªØ­Øª Ø§Ù„Ø®Ø±ÙŠØ·Ø©
                    list.innerHTML += `

                                <b>ğŸ›µ Ø³ÙƒÙˆØªØ±: ${id}</b>

    if(navigator.wakeLock) navigator.wakeLock.request('screen');
