<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yalla Command V39 | Premium Edition</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-bg: #05080a;
            --glass-bg: rgba(10, 15, 25, 0.7);
            --primary-blue: #00d2ff;
            --accent-blue: #0072ff;
            --danger: #ff0055;
            --text-main: #e0e0e0;
            --border-glass: rgba(0, 210, 255, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #101a25 0%, #05080a 100%);
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* القائمة الجانبية الفخمة */
        .sidebar { 
            width: 280px; 
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-glass); 
            display: flex; 
            flex-direction: column;
            z-index: 100;
        }

        .logo {
            padding: 40px 20px;
            font-family: 'Rajdhani';
            font-size: 32px;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .nav-item { 
            padding: 18px 25px; 
            cursor: pointer; 
            color: #888; 
            margin: 8px 15px;
            border-radius: 15px;
            display: flex; 
            align-items: center; 
            gap: 15px; 
            transition: 0.4s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-item i { font-size: 20px; }

        .nav-item:hover { color: #fff; background: rgba(255,255,255,0.05); }

        .nav-item.active { 
            background: linear-gradient(45deg, rgba(0,210,255,0.1), transparent);
            color: var(--primary-blue); 
            border-right: 4px solid var(--primary-blue);
            box-shadow: -10px 0 20px rgba(0,210,255,0.1);
        }

        /* المحتوى الرئيسي */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }

        /* أزرار فخمة */
        .btn { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn-primary:hover { box-shadow: 0 6px 25px rgba(0, 210, 255, 0.5); transform: translateY(-2px); }

        /* الكروت الزجاجية */
        .unit-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .unit-card:hover { border-color: var(--primary-blue); transform: translateY(-5px); }

        .unit-card h2 { font-family: 'Rajdhani'; font-size: 28px; margin: 0; color: var(--primary-blue); }

        .timer { font-size: 35px; font-weight: 900; margin: 15px 0; font-family: 'Rajdhani'; }

        /* تخصيص نافذة تنبيه SweetAlert لتصبح زجاجية زرقاء في أسود */
        .glass-popup {
            background: rgba(5, 10, 15, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid var(--primary-blue) !important;
            border-radius: 30px !important;
            color: #fff !important;
        }

        .glass-input {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--border-glass) !important;
            border-radius: 12px !important;
            color: #fff !important;
            margin: 10px 0 !important;
        }

        .glass-input:focus {
            border-color: var(--primary-blue) !important;
            box-shadow: 0 0 10px rgba(0,210,255,0.3) !important;
        }

        /* تأثير التنبيه الأحمر للرحلات الطويلة */
        @keyframes pulse-danger {
            0% { border-color: var(--danger); box-shadow: 0 0 5px var(--danger); }
            50% { border-color: #ff4d8d; box-shadow: 0 0 20px var(--danger); }
            100% { border-color: var(--danger); box-shadow: 0 0 5px var(--danger); }
        }
        .long-trip { animation: pulse-danger 2s infinite; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">YALLA COMMAND</div>
        <div id="nav-ops" class="nav-item active" onclick="nav('ops')">
            <i class="fas fa-rocket"></i> الرحلات النشطة
        </div>
        <div id="nav-maint" class="nav-item" onclick="nav('maint')">
            <i class="fas fa-microchip"></i> الصيانة الذكية
        </div>
        <div id="nav-admin" class="nav-item" onclick="nav('admin')">
            <i class="fas fa-shield-halved"></i> مركز التحكم
        </div>
        
        <div style="margin-top:auto; padding:30px;">

            </button>
        </div>
    </nav>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h1 style="font-weight:900; letter-spacing:1px;">العمليات الميدانية</h1>

                </button>
            </div>
            <div id="fleet-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:25px;">
                <!-- الكروت ستظهر هنا -->
            </div>
        </div>
    </main>
